<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>购物车</title>
      <link rel="stylesheet" href="./stylesheets/cart.css">
      <!-- 图标库-->
      <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

      <!-- 结构 -->
      <header>
            <div class="show">
                  <span id="showNum">10</span>
                  <i class="fa fa-cart-arrow-down big" aria-hidden="true"></i>
            </div>

            <button id="jiesuan">结算</button>
      </header>
      <div class="box-container">
            
      </div>
      <!-- 结构 end-->

      <!-- 依赖的工具库 jquery  -->
      <script src="./javascripts/libs/jquery.js"></script>
      <!-- 插件 -->
      <!-- cookie插件 -->
      <script src="./javascripts/libs/jquery.cookie.js"></script>
      <!--模板插件-->
      <script src="./javascripts/libs/art-template.js"></script>
      <!-- 独立的业务逻辑 -->
      <script src="./javascripts/cart.js"></script>
      <!-- 模板 -->
      <script type="text/html" id="box-item">
            {{each list item i}}
            <div class="box-item">
                  <img src={{item.show.img}} alt="">
                  <button data-id={{item.iid}} data-index={{i}}>加入购物车</button>
            </div>      
            {{/each}}
      </script>
</body>
</html>
